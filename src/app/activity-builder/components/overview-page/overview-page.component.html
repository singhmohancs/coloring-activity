<div class="main-wrapper">
  <div class="container">
    <!--stu activity-->

    <!--stu stories-->
    <section class="stu-complete-story-sec pt-4 pb-4">
      <div class="row text-center">
        <div class="col-md-12">
          <div class="stu-activity-header  mb-0">
            <h2>You've Completed Your Story!</h2>
            <p>Congratulations, you've completed your story! Be sure to save and print your story so you don't
              lose it.</p>
          </div>
        </div>
        <div class="col-md-12">
          <div class="stu-activity-header   d-flex align-items-center justify-content-center">
            <h2>Your Story !</h2>
          </div>
        </div>
      </div>

      <div class="row  stu-story-info ">
        <div class="col-md-6 col-lg-4" *ngFor="let activity of activities" >
          <div class="stu-activity-header mb-2 pb-0 d-flex align-items-center justify-content-center">
            <h5>
              Page 1 </h5>
          </div>
          <div class="activity-img mb-3">
            <app-svg-painter [activity]='activity' style='max-width:200px;'></app-svg-painter>
          </div>
          <div class="stu-activity-content-area">
            <p>Build in your soul an interior solitude that you
              can keep everywhere. There, live in God.
            </p>
          </div>
        </div>
      </div>
      <div class="stu-activity-footer-info mb-4 stu-story-footer justify-content-center">
        <button class="p-2  btn btn-sm btn-primary " type="button">Print </button>
        <button class="p-2 btn btn-sm btn-outline-primary " type="button">Save </button>
      </div>
      <div class="d-flex justify-content-end">
        <a href="#" class="prev fw-bold"> <i class="bi bi-chevron-left"></i> Previous</a>
      </div>
    </section>
  </div>
</div>
