<div style="display:flex;flex-direction:column;height:100vh">
<div style="height: calc(100vh - 80px);"><swiper [navigation]="navigation"  [virtual]="true" class="mySwiper">
  <ng-container *ngFor="let activity of activityPages; let i=index">
    <ng-template swiperSlide>
      <section class="container">
        <div class="row stu-activity-row ">
          <div class="col-md-12 col-lg-4">
            <div
              class="stu-activity-header align-items-md-center justify-content-md-center mb-4 pb-0 d-flex flex-column align-items-lg-start justify-content-lg-start">
              <h2>Color It!</h2>
              <p>Use the colors below to color the coloring page!</p>
            </div>

            <app-color-picker [colors]="colors" (onSelect)="onColorSelect($event)" (onLoad)="onColorSelect($event)">
            </app-color-picker>

            <div class="stu-activity-right-col">
              <div
                class="stu-activity-header caption-heading pt-2  pb-2 d-flex align-items-start justify-content-start">
                <h2>Select Caption</h2>
              </div>
              <div class="stu-activity-content-area">
                <app-activity-caption [captions]="captions" (onSelect)="onCaptionSelect($event)"
                  (onLoad)="onCaptionSelect($event)"></app-activity-caption>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-8">
            <div class="stu-activity-right-col">
              <app-svg-painter [activity]='activity' [activityConfig]="activityConfig" [selectedColor]='selectedColor'
                (onSvgClicked)="onSvgClicked($event)" ></app-svg-painter>
            </div>
          </div>
        </div>
      </section>
    </ng-template>
  </ng-container>
</swiper></div>
<div style="height: 100px">
  <div class="stu-activity-footer-info justify-content-center">
    <button type="button" class="btn btn-primary prev button-prev" (click)="goto('prev')"> <i class="bi bi-chevron-left"></i>
      Previous</button>
    <span [hidden]="currentPage == activityPageCount"><button type="button" class="next btn btn-outline-primary button-next" (click)="goto('next')">Next <i class="bi bi-chevron-right" ></i></button></span>

    <span [hidden]="currentPage !== activityPageCount"><button type="button" class="next btn btn-outline-primary button-next" (click)="gotoReview()">Review Activities <i class="bi bi-chevron-right" ></i></button></span>
  </div>

</div>
</div>
